name: Windows (OpenGL)

on:
  push:
    branches:
      test-build

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get Submodules
      run: git submodule update --init --recursive --depth 1
    - name: Get Node.js
      run: git clone https://github.com/Kode/nodejs_bin.git --depth 1
    - name: Compile
      run: .\nodejs_bin\node.exe Kha/make -g opengl --compile
    - name: Procure results
      uses: actions/upload-artifact@v3
      with:
        name: build-dir
        path: build/
